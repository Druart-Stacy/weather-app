<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="photo"></div>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <i id="toggle-dark-mode" class="fas fa-sun"></i>
        </header>
        <main>
            <form id="weatherForm">
                <label for="cityInput">Ville: </label>
                <input type="text" id="cityInput" required>
                <button type="submit">Obtenir la météo</button>
            </form>
            <div id="weatherResults"></div>
            <canvas id="weatherChart"></canvas>
        </main>
        <footer>
            <p id="demo"></p>
        </footer>
    </div>
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/chart.js"></script>
    <script defer src="assets/js/geolocation.js"></script>
    <script defer src="assets/js/unsplash.js"></script>
    <script defer src="assets/js/weather.js"></script>
</body>
</html>
